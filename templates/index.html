<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Trending Topics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", serif;
        background: linear-gradient(135deg, #1da1f2, #0d83d0);
        color: #ffffff;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      h1 {
        font-size: 2.8rem;
        margin-bottom: 20px;
        animation: fadeIn 1s ease-in-out;
      }
      button {
        background: #ffffff;
        color: #1da1f2;
        font-size: 1.2rem;
        padding: 12px 24px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }
      button:hover {
        background: #1da1f2;
        color: #ffffff;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        transform: translateY(-2px);
      }
      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }
      li {
        background: #ffffff;
        color: #333333;
        padding: 15px 20px;
        margin-bottom: 12px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, background-color 0.3s ease;
      }
      li:hover {
        transform: translateY(-3px);
        background-color: #f0f8ff;
      }
      strong {
        font-size: 1.1rem;
        color: #1da1f2;
      }
      em {
        font-style: normal;
        font-size: 0.9rem;
        color: #777;
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 30px 20px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 800px;
        animation: slideIn 1s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideIn {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”¥ Twitter Trends</h1>
      <button id="fetchTrends">Discover Trends</button>
      <ul id="trendsList"></ul>
    </div>

    <script>
      document
        .getElementById("fetchTrends")
        .addEventListener("click", async () => {
          try {
            const response = await fetch("/trending");
            const data = await response.json();
            console.log("Fetched Data:", data);

            const trendsList = document.getElementById("trendsList");
            trendsList.innerHTML = "";

            if (data.status === "success") {
              data.trending_topics.forEach((trend) => {
                const li = document.createElement("li");

                const category = document.createElement("strong");
                category.textContent = `${trend.category}: `;
                li.appendChild(category);

                const topic = document.createElement("span");
                topic.textContent = trend.topic;
                li.appendChild(topic);

                const postCount = document.createElement("em");
                postCount.textContent = ` (${trend.post_count})`;
                li.appendChild(postCount);

                trendsList.appendChild(li);
              });
            } else {
              alert("Error fetching trends: " + data.error);
            }
          } catch (error) {
            console.error("Error fetching data:", error);
          }
        });
    </script>
  </body>
</html>
